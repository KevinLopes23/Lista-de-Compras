<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist - Lista de Compras</title>
    <link rel="stylesheet" href="/assets/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <img src="images/logo.svg" alt="Logo" />
        </div>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="main-header">
          <a href="#">
            <span><-</span>
            Voltar
          </a>
          <h1>Compras da semana</h1>
        </div>
        <div class="main-input">
          <input type="text" placeholder="Adicione um novo produto" />
          <button>Adicionar Item</button>
        </div>
        <div class="main-list">
          <div class="main-list item">
            <label>
              <input type="checkbox" />
              <span>Pão de forma</span>
            </label>
            <button class="delete-btn" aria-label="Deletar Pão de forma">🗑️</button>
          </div>

          <div class="main-list item">
            <label>
              <input type="checkbox" />
              <span>Café preto</span>
            </label>
            <button class="delete-btn" aria-label="Deletar Café preto">🗑️</button>
          </div>

          <div class="main-list item">
            <label>
              <input type="checkbox" />
              <span>Suco de laranja</span>
            </label>
            <button class="delete-btn" aria-label="Deletar Suco de laranja">🗑️</button>
          </div>

          <div class="main-list item">
            <label>
              <input type="checkbox" />
              <span>Bolacha</span>
            </label>
            <button class="delete-btn" aria-label="Deletar Bolacha">🗑️</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-alert">
          <img src="images/alert.svg" alt="alert" />
          <span>O item foi removido da lista</span>
          <button class="close-btn" aria-label="Fechar notificação">
            <img src="images/close.svg" alt="" />
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
